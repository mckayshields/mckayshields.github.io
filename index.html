<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>McKay Shields | Portfolio</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    /* Hexagon-style blue-white background */
    body {
      margin: 0;
      padding: 0;
      background:
        radial-gradient(circle farthest-side at 0% 50%, #ffffff 23.5%, rgba(255,255,255,0) 0) 21px 30px,
        radial-gradient(circle farthest-side at 0% 50%, #007acc 24%, rgba(255,255,255,0) 0) 19px 30px,
        linear-gradient(#ffffff 14%, rgba(255,255,255,0) 0, rgba(255,255,255,0) 85%, #ffffff 0) 0 0,
        linear-gradient(150deg,#ffffff 24%, #007acc 0, #007acc 26%, rgba(255,255,255,0) 0,
                                rgba(255,255,255,0) 74%, #007acc 0, #007acc 76%, #ffffff 0) 0 0,
        linear-gradient(30deg,#ffffff 24%, #007acc 0, #007acc 26%, rgba(255,255,255,0) 0,
                                rgba(255,255,255,0) 74%, #007acc 0, #007acc 76%, #ffffff 0) 0 0,
        linear-gradient(90deg,#007acc 2%, #ffffff 0, #ffffff 98%, #007acc 0%) 0 0 #ffffff;
      background-size: 40px 60px;
      font-family: 'Segoe UI', sans-serif;
      color: #003355;
    }

    /* Nav bar with centered content */
    nav {
      background-color: rgba(255, 255, 255, 0.95);
      border-bottom: 3px solid #007acc;
      padding: 15px 0;
    }

    .nav-container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 0 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .nav-left {
      display: flex;
      align-items: center;
    }

    .profile-img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      margin-right: 12px;
      object-fit: cover;
    }

    h1 {
      font-size: 1.5rem;
      margin: 0 20px 0 0;
    }

    ul {
      list-style: none;
      display: flex;
      gap: 15px;
      margin: 0;
      padding: 0;
    }

    ul li a {
      text-decoration: none;
      font-weight: 600;
      color: #003355;
      padding: 6px 10px;
      border-radius: 6px;
      transition: background 0.3s;
    }

    ul li a:hover {
      background-color: rgba(0, 122, 204, 0.1);
    }

    .social-icons a {
      color: #003355;
      margin-left: 12px;
      font-size: 1.2rem;
      transition: color 0.3s;
    }

    .social-icons a:hover {
      color: #007acc;
    }

    /* Main content area centered */
    .main-content {
      max-width: 900px;
      margin: 40px auto;
      background-color: rgba(255, 255, 255, 0.94);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.05);
    }
  </style>
</head>

<body>

  <nav>
    <div class="nav-container">
      <div class="nav-left">
        <img src="your-profile.jpg" class="profile-img" alt="McKay Shields" />
        <h1>McKay Shields</h1>
        <ul>
          <li><a href="#about">About</a></li>
          <li><a href="#skills">Skills</a></li>
          <li><a href="#portfolio">Projects</a></li>
          <li><a href="#resume">Resume</a></li>
          <li><a href="#blog">Blog</a></li>
        </ul>
      </div>
      <div class="social-icons">
        <a href="#"><i class="fab fa-github"></i></a>
        <a href="#"><i class="fab fa-linkedin"></i></a>
        <a href="mailto:your@email.com"><i class="fas fa-envelope"></i></a>
      </div>
    </div>
  </nav>

  <div class="main-content">
    <h2>Welcome!</h2>
    <p>This is where your content goes â€” about you, your resume, and portfolio projects. The layout is centered, with your signature blue hex pattern hugging both sides.</p>
    <!-- Add content sections here like About, Skills, Projects, etc. -->
  </div>

</body>
</html>
